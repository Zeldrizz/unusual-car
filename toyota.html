<script src="/script/three.js"></script>
    <script type="module" src="/script/GLTFLoader.js"></script>
    <script src="/script/OrbitControls.js"></script>
    <script type="module">
        import { GLTFLoader } from "./script/GLTFLoader.js";

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.01, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var loader = new GLTFLoader();

        var obj;

        loader.load("./models/scene.gltf", function (gltf) {
            obj = gltf.scene;
            scene.add(gltf.scene);
        });

        scene.background = new THREE.Color(0x1f2020);

        const aLight = new THREE.AmbientLight(0xFFFFFF, 1.5);
        scene.add(aLight);
        const pLight = new THREE.PointLight(0xFFFFFF, 1.5);
        scene.add(pLight);

        camera.position.set(5, 0, 10);


        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        var controls;
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update();
    </script>
